    <div  class="container my-4 p-3 border rounded shadow" style="background-color: #fcedef;">

        <h1>Create an Order</h1>
        <p>Please enter which candles you would like to add to your cart</p>
        <form>

        <div class="form-row">
            <div class="form-group col-12 col-md-6 pl-0">

                <label for="candledropdown">Select a Candle:</label>
                <select class="form-control" id="candledropdown">
             
                    <option>Select Candle</option>
                    <option>Vanilla Candle</option>
                    <option>Sculpture Candle</option>
                    <option> Seashell Candle</option>

                </select>
            </div>
        
            <div class="form-group col-12 col-md-6 pr-0">
                <label for="quantityInput">Quantity:</label>
                <input type="number" class="form-control" id="quantityInput" placeholder="Enter quantity" min="1">
            </div>

        </div>

        <div class="form-group col-12 col-md-6 pr-0">
            <label for="shippingAddress">Shipping Address:</label>
            <input class="form-control" id="shippingAddress" placeholder="Enter shipping address"></input>
        </div>

        <div class="form-group col-12 col-md-6 pl-0">
            <label for="customerNotes">Customer Notes:</label>
            <textarea class="form-control" id="customerNotes" rows="4" placeholder="Enter any additional notes or requests"></textarea>  
        </div>
        <div class="candles">
            <div class="my-4 mx-4 border rounded">
                <img src="./static/images/sm colored cones.jpg" class="img-fluid" alt="3 colorful candles">
            </div>
        </div>
            <button type="submit" class="btn btn-primary mt-2">Add to cart</button>
        </form>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
