        <body>
            <main class="container my-4 p-3 border rounded shadow text-center">
                <h3>Please Log In.</h3>
                <form class="row needs-validation g-2 p-2">

                    <div class="form-floating col-12 pr-0">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                        <div class="valid-feedback">Thank you!</div>
                        <div class="invalid-feedback">We need your email!</div>
                    </div>
                    <div class="form-floating col-12 pr-0">
                        <input type="password" class="form-control" id="password" name="password"
                            pattern="[A-Z]{1,}[a-z]{1,}[\W]{1,}" placeholder="Password" required>
                        <label for="password">Password</label>
                        <div class="valid-feedback">Thank you!</div>
                        <div class="invalid-feedback">Create a password please!</div>
                    </div>

                    <form class="d-flex" role="Login">
                        <button class="btn btn-outline-info mx-2" type="submit">Log In</button>
                    </form>

                </form>
            </main>
